server {
    listen 80;
    server_name geofront.io;
    return 301 https://geofront.io$request_uri;
}

server {
    listen 443 ssl;
    server_name geofront.io;

    ssl_certificate /etc/letsencrypt/live/geofront.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/geofront.io/privkey.pem;

    location / {
        proxy_pass http://keyed:3000; 
    }
}
